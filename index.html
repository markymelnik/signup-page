<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">

  <div class="left-column">

    <div class="left-image">
      <div class="logo-image">
        <img class="pflogo-img" src="images/pflogo.svg.png">
      </div>
      <img class="wywh-img" src="images/wywh.jpg">
    </div>
  </div>
  
  <div class="right-column">

    <div class="top-section">
      <div class="welcome-text">
        <p>If you love <span class="pf-text">Pink Floyd</span> as much as I do, then you're in the right place.<br> 
        Come on you target for faraway laughter, come on you stranger, you legend, you martyr, and shine!<br> 
        Sign up now to join the fan club!</p>
      </div>
      <div class="direct-text">
        <p>Shine <i>on</i> you crazy diamond.</p>
      </div>
    </div>

    <div class="middle-section">
      <div class="form-header">
        <div class="form-title">Let's do this!</div>
      </div>
      <div class="form-section">
        <div class="form-col-1">
          <div class="input-field">
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname">
          </div>
          <div class="input-field">
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
          </div>
          <div class="input-field">
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd">
          </div>
        </div>
        <div class="form-col-2">
          <div class="input-field">
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname">
          </div>
          <div class="input-field">
            <label for="phonenum">Phone Number</label>
            <input type="text" id="phonenum" name="phonenum">
          </div>
          <div class="input-field">
            <label for="confirmpwd">Confirm Password</label>
            <input type="password" id="confirmpwd" name="confirmpwd">
          </div>
        </div>
        <div class="guitar-img">
          <img class="guitar-img" src="images/electric-guitar.png">
        </div>
      </div>
    </div>

    <div class="bottom-section">
      <div class="bottom-button">
        <button type="button">Create Account</button>
      </div>
      <div class="bottom-message">
        <div class="bottom-msg-1">Already have an account?</div>
        <div class="bottom-msg-2">Log in</div>
      </div>
    </div>
  </div>

</div>

</body>
</html>
