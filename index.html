<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
  
  <div class="left-column">
    <div class="back-image">
      <img class="dsotm-img" src="images/wywh.jpg">
    </div>
  </div>
  
  <div class="right-column">
    
    <div class="welcome-text">
      <p>If you love Pink Floyd as much as I do, then you're in the right place. Sign up now to join the fan club!</p>
    </div>
    
    <div class="direct-text">
      <p>Shine <i>on</i> you crazy diamond.</p>
    </div>

    <div class="form-header">
      <div class="form-title"><h1>Let's do this!</h1></div>
    </div>

      <div class="form-section">

        <div class="form-col-1">
          <p>
            <label for="firstname">First Name</label>
            <input type="text" id="firstname" name="firstname">
          </p>
          <p>
            <label for="email">Email</label>
            <input type="text" id="email" name="email">
          </p>
          <p>
            <label for="pwd">Password</label>
            <input type="password" id="pwd" name="pwd">
          </p>
        </div>

      <div class="form-col-2">
        <p>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" name="lastname">
        </p>
        <p>
          <label for="phonenum">Email</label>
          <input type="number" id="phonenum" name="email">
        </p>
        <p>
          <label for="confirmpwd">Confirm Password</label>
          <input type="password" id="confirmpwd" name="confirmpwd">
        </p>
      </div>
    </div>

    <div class="bottom-section">
      <div class="button">
        <button type="button">Click me!</button>
      </div>
      <div class="bottom-message">
        <div>Already have an account?</div>
        <div>Log in</div>
      </div>
    </div>
    
  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
